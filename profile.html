<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
  <header>
    <div class="logo">Ramdeobaba University</div>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="jobs.html">Job Posts</a></li>
        <li><a href="forum.html">Forum</a></li>
        <li><a href="post.html">Post Here</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="profile">
      <h2>Your Profile</h2>
      <div id="profileInfo" class="user-info-card">
        <div class="user-detail">
          <p>
            <label for="userNameInput">Name:</label>
            <span id="userNameText">utkarsh Patrikar</span>
            <input type="text" id="userNameInput" value="John Doe" class="edit-input hide" placeholder="Enter your name" title="Enter your full name">
          </p>
          <p>
            <label for="userEmailInput">Email:</label>
            <span id="userEmailText">utkarshpatrikar@rknec.edu</span>
            <input type="email" id="userEmailInput" value="johndoe@example.com" class="edit-input hide" placeholder="Enter your email" title="Enter your email address">
          </p>
          <p>
            <label for="userMobileInput">Mobile Number:</label>
            <span id="userMobileText">8767808075</span>
            <input type="tel" id="userMobileInput" value="+1234567890" class="edit-input hide" placeholder="Enter your mobile number" title="Enter your phone number">
          </p>
          <p>
            <label for="userAboutInput">About:</label>
            <span id="userAboutText">Web developer with a passion for creating innovative solutions.</span>
            <textarea id="userAboutInput" class="edit-input hide" placeholder="Tell us about yourself" title="Write something about your background">Web developer with a passion for creating innovative solutions.</textarea>
          </p>
        </div>
      </div>
      <button id="editProfileBtn">Edit Profile</button>
      <button id="saveProfileBtn" class="hide">Save Profile</button>
    </section>
  </main>
  
  
  
  <footer>
    <p>&copy; 2024 Ramdeobaba University Alumni Platform. All rights reserved.</p>
  </footer>

  <script src="js/profile.js"></script>
</body>
</html>
